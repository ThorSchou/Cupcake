<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olsker Cupcakes</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <div class="olskerlogo">
        <img src="/images/olskerlogo.png" height="390" width="338"/>
    </div>
    <div class="cupcakelogo">
        <img src="/images/cupcakelogo.png" height="305" width="955"/>
    </div>

</header>

<nav class="navbar">
    <a href="/index">Forside</a>
    <a href="/orders" th:if="${session.user != null and session.user.isAdmin}">Ordrer</a>
    <a href="/customers" th:if="${session.user != null and session.user.isAdmin}">Kunder</a>
    <a href="/login" th:if="${session.user == null}">Log in</a>
    <span th:if="${session.user != null}" th:text="${session.user.email}"></span>
    <a href="/logout" th:if="${session.user != null}" class="logout-button">Log out</a>
    <a href="/checkout">
        <img src="/images/shoppingcart.png" alt="Basket" class="basket" style="width: 50px; height: 50px;">
    </a>
</nav>


<div class="container">
    <h2>Velkommen ombord</h2>
    <p>Øens bedste cupcakes. Vælg og bestil her:</p>
    <div class="selection">
        <select id="bottomSelect">
            <option value="" disabled selected>Vælg bund</option>
            <option value="1">Chokolade - 5.00 DKK</option>
            <option value="2">Vanilje - 5.00 DKK</option>
            <option value="3">Muskatnød - 5.00 DKK</option>
            <option value="4">Pistache - 6.00 DKK</option>
            <option value="5">Mandel - 7.00 DKK</option>
        </select>

        <select id="toppingSelect">
            <option value="" disabled selected>Vælg topping</option>
            <option value="1">Chokolade - 5.00 DKK</option>
            <option value="2">Blåbær - 5.00 DKK</option>
            <option value="3">Hindbær - 5.00 DKK</option>
            <option value="4">Crispy - 6.00 DKK</option>
            <option value="5">Jordbær - 6.00 DKK</option>
            <option value="6">Rom/rosin - 7.00 DKK</option>
            <option value="7">Appelsin - 8.00 DKK</option>
            <option value="8">Citrus - 8.00 DKK</option>
            <option value="9">Blåskimmel - 9.00 DKK</option>
        </select>

        <input type="number" id="amount" value="1" min="1" placeholder="Vælg antal" />
        <button class="button" onclick="addToBasket()">Læg i kurv</button>
        </div>
    </div>
<script src="/js/basket.js"></script>
</body>
</html>
