<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kunder</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <div class="olskerlogo">
        <img src="/images/olskerlogo.png" height="390" width="338"/>
    </div>
    <div class="cupcakelogo">
        <img src="/images/cupcakelogo.png" height="305" width="955"/>
    </div>
</header>
<nav class="navbar">
    <a href="/index">Forside</a>
    <a href="/orders" th:if="${session.user != null and session.user.isAdmin}">Ordrer</a>
    <a href="/customers" th:if="${session.user != null and session.user.isAdmin}">Kunder</a>
    <a href="/login" th:if="${session.user == null}">Log in</a>
    <span th:if="${session.user != null}" th:text="${session.user.email}"></span>
    <a href="/logout" th:if="${session.user != null}" class="logout-button">Log out</a>
    <a href="/checkout">
        <img src="/images/shoppingcart.png" alt="Basket" class="basket" style="width: 50px; height: 50px;">
    </a>
</nav>

<form action="/admin/updateBalance" method="post">
    <input type="hidden" name="userId" th:value="${customer.id}">
    <input type="number" name="newBalance" min="0" required>
    <button type="submit">Opdater</button>
</form>


<div class="customer-table">
    <table>
        <thead>
        <tr>
            <!-- Creates columns that are then filled by the <td> elements in the <tr> elements below
                 each <tr> element represents a new row that you put data into using <td> -->
            <th scope="col">E-mail</th>
            <th scope="col">Ordrer</th>
            <th scope="col">Balance</th>
            <th scope="col">Opdater Balance</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>test@test.dk</td>
            <td>2</td>
        </tr>
        <tr>
            <td>test@test.com</td>
            <td>5</td>
        </tr>
        <tr>
            <td>emil@mail.dk</td>
            <td>3</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
