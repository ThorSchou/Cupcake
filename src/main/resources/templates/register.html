<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret bruger</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/registerStyles.css">
</head>
<body>

<header>
    <div class="olskerlogo">
        <img src="/images/olskerlogo.png" height="390" width="338"/>
    </div>
    <div class="cupcakelogo">
        <img src="/images/cupcakelogo.png" height="305" width="955"/>
    </div>

</header>

<nav class="navbar">
    <a href="/index">Forside</a>
    <a href="/orders" th:if="${session.user != null and session.user.isAdmin}">Ordrer</a>
    <a href="/customers" th:if="${session.user != null and session.user.isAdmin}">Kunder</a>
    <a href="/login" th:if="${session.user == null}">Log in</a>
    <span th:if="${session.user != null}"
          th:text="${session.user.email + ' - Balance: ' + session.user.balance}">Email og balance</span>
    <a href="/logout" th:if="${session.user != null}" class="logout-button">Log out</a>
    <a href="/checkout">
        <img src="/images/shoppingcart.png" alt="Basket" class="basket" style="width: 50px; height: 50px;">
    </a>
</nav>

<div class="register-container">


    <form id="register-form" action="/register" method="POST" onsubmit="return validatePasswords()">
        <div class="input-group">
            <label for="username">Email:</label>
            <input type="email" id="username" name="username" placeholder="Indtast din email..." required>
        </div>
        <div class="input-group">
            <label for="password">Kode:</label>
            <input type="password" id="password" name="password" placeholder="Indtast din kode..." required>
        </div>
        <div class="input-group">
            <label for="confirm-password">Bekræft kode:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Bekræft din kode..." required>
        </div>
        <p id="error-message" style="color: red; display: none;">Kodeordene matcher ikke!</p>
        <button type="submit">Opret bruger</button>
    </form>

    <p>Har du allerede en bruger? <a href="/login">Login her</a></p>
</div>
<script src="/js/register.js"></script>
</body>
</html>
